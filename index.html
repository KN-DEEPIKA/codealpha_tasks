<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: #f0f0f0;
            color: #333;
        }
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
        .player-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .controls {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .playlist {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .playlist-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .playlist-item:hover {
            background-color: #e0e0e0;
        }
        .dark-mode .playlist-item:hover {
            background-color: #333;
        }
        input[type="file"], input[type="text"] {
            margin: 10px 0;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .current-track {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body class="light-mode">
    <div class="player-container">
        <h1>Music Player</h1>
        <button id="theme-toggle">Toggle Dark/Light Mode</button>
        <input type="file" id="music-upload" accept="audio/*" multiple>
        <input type="text" id="search" placeholder="Search by title, artist, or genre">
        <div class="current-track" id="current-track">No track playing</div>
        <audio id="audio-player" controls></audio>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="play-pause">Play</button>
            <button id="next">Next</button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const volumeSlider = document.getElementById('volume');
        const playlistEl = document.getElementById('playlist');
        const currentTrackEl = document.getElementById('current-track');
        const musicUpload = document.getElementById('music-upload');
        const searchInput = document.getElementById('search');
        const themeToggle = document.getElementById('theme-toggle');

        let playlist = [];
        let currentTrackIndex = -1;
        let isPlaying = false;

        // Mock metadata for uploaded files
        function extractMetadata(file, index) {
            return {
                title: file.name.split('.')[0],
                artist: 'Unknown Artist',
                genre: 'Unknown Genre',
                file: file,
                index: index
            };
        }

        // Add track to playlist UI
        function addToPlaylistUI(track) {
            const div = document.createElement('div');
            div.classList.add('playlist-item');
            div.dataset.index = track.index;
            div.textContent = `${track.title} - ${track.artist} (${track.genre})`;
            div.addEventListener('click', () => {
                playTrack(track.index);
            });
            playlistEl.appendChild(div);
        }

        // Upload music files
        musicUpload.addEventListener('change', (e) => {
            playlist = [];
            playlistEl.innerHTML = '';
            const files = e.target.files;
            for (let i = 0; i < files.length; i++) {
                const track = extractMetadata(files[i], i);
                playlist.push(track);
                addToPlaylistUI(track);
            }
        });

        // Play track
        function playTrack(index) {
            if (index < 0 || index >= playlist.length) return;
            currentTrackIndex = index;
            const track = playlist[index];
            audioPlayer.src = URL.createObjectURL(track.file);
            audioPlayer.play().catch((error) => {
                console.error('Error playing audio:', error);
                currentTrackEl.textContent = 'Error playing track';
            });
            isPlaying = true;
            playPauseBtn.textContent = 'Pause';
            currentTrackEl.textContent = `${track.title} - ${track.artist} (${track.genre})`;
        }

        // Play/Pause button
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playPauseBtn.textContent = 'Play';
            } else if (audioPlayer.src) {
                audioPlayer.play().catch((error) => {
                    console.error('Error playing audio:', error);
                    currentTrackEl.textContent = 'Error playing track';
                });
                isPlaying = true;
                playPauseBtn.textContent = 'Pause';
            }
        });

        // Previous track
        prevBtn.addEventListener('click', () => {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        });

        // Next track
        nextBtn.addEventListener('click', () => {
            if (currentTrackIndex < playlist.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
        });

        // Auto-play next track
        audioPlayer.addEventListener('ended', () => {
            if (currentTrackIndex < playlist.length - 1) {
                playTrack(currentTrackIndex + 1);
            } else {
                isPlaying = false;
                playPauseBtn.textContent = 'Play';
                currentTrackEl.textContent = 'No track playing';
            }
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            playlistEl.innerHTML = '';
            playlist.filter(track => 
                track.title.toLowerCase().includes(query) ||
                track.artist.toLowerCase().includes(query) ||
                track.genre.toLowerCase().includes(query)
            ).forEach(track => addToPlaylistUI(track));
        });

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
